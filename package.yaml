name:                simplelru
version:             0.1.0.2
github:              "MurakamiKennzo/simplelru"
license:             BSD3
author:              "murakami"
maintainer:          "w18191263056@yahoo.co.jp"
copyright:           "Copyright (jp) 2020-present, murakami"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/simplelru#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  simplelru-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - simplelru

tests:
  simplelru-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - simplelru
